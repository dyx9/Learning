<!DOCTYPE html>
<html>
<body>

<h2>Reverse</h2>

<p>Reverse a Number</p>

<p id="demo"></p>

<script>

  function Accumulator(initialNumber) {
      this.value = initialNumber;

      this.read = function () {
          this.enteredNumber = +prompt("Please enter a value");
          this.value += this.enteredNumber;
      };
  }


  let accumulator = new Accumulator(1); // initial value 1

  accumulator.read(); // adds the user-entered value
  accumulator.read(); // adds the user-entered value

  alert(accumulator.value); // shows the sum of these values

</script>

</body>
</html>
