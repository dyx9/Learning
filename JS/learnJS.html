<!DOCTYPE html>
<html>
<body>

<h2>Reverse</h2>

<p>Reverse a Number</p>

<p id="demo"></p>

<script>

  let calculator = {
  	v1 : null,
  	v2 : null,

    read() {
       this.v1 = +prompt("Please enter the first value");
       this.v2 = +prompt("please enter the second value");
    },

    sum() {
      return this.v1 + this.v2;
    },

    mul() {
      return this.v1 * this.v2;
    },

  };


  calculator.read();
  alert( calculator.sum() );
  alert( calculator.mul() );

</script>

</body>
</html>
